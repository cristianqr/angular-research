<div class="row">
  <div class="col-3">
    <div class='form-group'>
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="person.firstName">
    </div>

    <div class='form-group'>
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="person.lastName">
    </div>

    <div class='form-group'>
      <label>Country</label>
      <select [(ngModel)]="person.country" class="form-control">
        <option value="">-- Select Country --</option>
        <option *ngFor="let country of countries">{{ country.name }}</option>
      </select>
    </div>

    <div class='form-group'>
      <label>Favority Frameworks</label><br>
      <ng-container *ngFor="let framework of frameworks">
        <input type="checkbox" [id]="framework.name" [(ngModel)]="framework.checked">&nbsp;
        <label [for]="framework.name">{{ framework.name }}</label>&nbsp;
      </ng-container>
    </div>

    <div class='form-group'>
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="person.gender">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="person.gender">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="savePerson()">Register</button>
    </div>
  </div>
</div>
